<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon_Login</title>
    <link rel="stylesheet" href="LoginPage.css">
  </head>
  <body>
    <div class="logo-img">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9_UDXXGtL5VQETEPC6pWjG_AhFfnKi6XiAw&s" alt="Amazon Logo">
      </div>
    <div class="main-section">

      <form class="form-section" action="Amazon.html">
        <fieldset>
            <h3>Sign In</h3>
          <div class="inputfields-div">
            <label for="Email"><strong>Email</strong></label>
          </div>
          <div class="inputfields-div">
            <input class="inputfields" placeholder="Please Enter your email" required>
          </div>
          <div class="inputfields-div">
            <label for="password"><b>Password</b></label><span class="forgotpass"><a href="#">Forgot password</a></span>
            <input class="inputfields" type="password" required>
          </div>
          <div class="submitbutton">
            <input type="submit" value="Sign In">
          </div>
          <div>
            <p class="terms">By signing in you are agreeing to our Conditions of use and Sale and our Privacy Notice.</p>
          </div>
          <div id="createAccount">
            <h2><span>New to Amazon?</span></h2>
          </div>
          <div>
            <input class="newcustomer" type="submit" value="Create your Amazon account">
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
