<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes</title>
    <style>
        #boxes{
    background-color:lightgray;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
}
        .box{
    background-color: white;
    height: 450px;
    width: 22%;
    display: block;
    padding: 2px 10px 15px 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    border: 1px solid black;
}
.box-img{
    height: 300px;
    background-size: cover;
    margin-top: 10px;
    margin-bottom: 20px;
}

    </style>
</head>
<body>
    <h1>Clothes Section</h1>
    <div id="boxes">
    <div class="box">
        <h2>Jacket</h2>
        <div class="box-img" style="background-image: url(https://img.gem.app/580042736/1f/1693454363/varsity-jacket-varsity-jacket-big-logo.jpg);"></div>
        <p style="font-size: larger; font-family:sans-serif;" >Price:Rs3,500</p>
        <button>Buy Now</button>
    </div>
    <div class="box">
        <h2>Caps</h2>
        <div class="box-img" style="background-image: url(https://d1flfk77wl2xk4.cloudfront.net/Assets/63/202/l_p0160020263.jpg);"></div>
        <p style="font-size: larger; font-family:sans-serif;" >Price:Rs799</p>
        <button>Buy Now</button>
    </div>
    <div class="box">
        <h2>Hoodie</h2>
        <div class="box-img" style="background-image: url(https://m.media-amazon.com/images/I/41RyTPoRmGL.jpg);"></div>
        <p style="font-size: larger; font-family:sans-serif;" >Price:Rs1,500</p>  
        <button>Buy Now</button>
    </div>
    </div>
</body>
</html>
