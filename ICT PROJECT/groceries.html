<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries</title>
    <style>
        #boxes{
    background-color:lightgray;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
}
        .box{
    background-color: white;
    height: 450px;
    width: 22%;
    display: block;
    padding: 2px 10px 15px 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    border: 1px solid black;
}
.box-img{
    height: 300px;
    background-size: cover;
    margin-top: 10px;
    margin-bottom: 20px;
}

    </style>
</head>
<body>
    <h1>Groceries Section</h1>
    <div id="boxes">
    <div class="box">
        <h2>Canned Fruits</h2>
        <div class="box-img" style="background-image: url(https://th.bing.com/th/id/OIP.gWfXghrpRnv35yObzIhR4QHaJ4?w=140&h=186&c=7&r=0&o=5&dpr=2&pid=1.7);"></div>
        <p style="font-size: larger; font-family:sans-serif;" >Price:Rs1,180</p>
        <button>Buy Now</button>
    </div>
    <div class="box">
        <h2>Frozen Vegetables</h2>
        <div class="box-img" style="background-image: url(https://th.bing.com/th/id/OIP.SsTaXJlfG_KaJb0EbbkW3QHaFj?w=186&h=180&c=7&r=0&o=5&dpr=2&pid=1.7);"></div>
        <p style="font-size: larger; font-family:sans-serif;" >Price:Rs650</p>
        <button>Buy Now</button>
    </div>
    <div class="box">
        <h2>Baked Goods</h2>
        <div class="box-img" style="background-image: url(https://th.bing.com/th/id/OIP.2x6lJm8HNpqDebo40bZnhQHaHa?pid=ImgDet&w=178&h=178&c=7&dpr=2);"></div>
        <p style="font-size: larger; font-family:sans-serif;" >Price:Rs299</p>  
        <button>Buy Now</button>
    </div>
    </div>
</body>
</html>
