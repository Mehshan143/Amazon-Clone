<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics</title>
    <style>
        #boxes{
    background-color:lightgray;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
}
        .box{
    background-color: white;
    height: 450px;
    width: 22%;
    display: block;
    padding: 2px 10px 15px 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    border: 1px solid black;
}
.box-img{
    height: 300px;
    background-size: cover;
    margin-top: 10px;
    margin-bottom: 20px;
}

    </style>
</head>
<body>
    <h1>Electronic's Section</h1>
    <div id="boxes">
    <div class="box">
        <h2>Washing Machine</h2>
        <div class="box-img" style="background-image: url(https://th.bing.com/th/id/OIP.j_8h5OmpO4JNSaKouR4uCgHaHa?w=200&h=200&c=7&r=0&o=5&dpr=2&pid=1.7);"></div>
        <p style="font-size: larger; font-family:sans-serif;" >Price:Rs95,000</p>
        <button>Buy Now</button>
    </div>
    <div class="box">
        <h2>Smart LED TV</h2>
        <div class="box-img" style="background-image: url(https://images.priceoye.pk/oktra-55-inch-smart-fhd-led-tv-k571s-55-pakistan-priceoye-hq72g-500x500.webp);"></div>
        <p style="font-size: larger; font-family:sans-serif;" >Price:Rs47,999</p>
        <button>Buy Now</button>
    </div>
    <div class="box">
        <h2>Laser Printer</h2>
        <div class="box-img" style="background-image: url(https://www.bhphotovideo.com/images/images2500x2500/Epson_CA61201_GA_Stylus_Pro_3880_Large_Format_649769.jpg);"></div>
        <p style="font-size: larger; font-family:sans-serif;" >Price:Rs21,500</p>  
        <button>Buy Now</button>
    </div>
    </div>
</body>
</html>
