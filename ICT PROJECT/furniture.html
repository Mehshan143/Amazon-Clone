<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture</title>
    <style>
        #boxes{
    background-color:lightgray;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
}
        .box{
    background-color: white;
    height: 450px;
    width: 22%;
    display: block;
    padding: 2px 10px 15px 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    border: 1px solid black;
}
.box-img{
    height: 300px;
    background-size: cover;
    margin-top: 10px;
    margin-bottom: 20px;
}

    </style>
</head>
<body>
    <h1>Furniture Section</h1>
    <div id="boxes">
    <div class="box">
        <h2>Alice Sofa</h2>
        <div class="box-img" style="background-image: url(https://th.bing.com/th/id/OIP.p2IF4iXw6rOyJdL13y2SXAHaJ3?pid=ImgDet&w=178&h=237&c=7&dpr=2);"></div>
        <p style="font-size: larger; font-family:sans-serif;" >Price:Rs12,500</p>
        <button>Buy Now</button>
    </div>
    <div class="box">
        <h2>Lamps</h2>
        <div class="box-img" style="background-image: url(https://i5.walmartimages.com/asr/806b59bd-d78e-4930-9b65-36f334c737d6.a9d8dcf7a175a89c733a301b27845b30.jpeg);"></div>
        <p style="font-size: larger; font-family:sans-serif;" >Price:Rs8000</p>
        <button>Buy Now</button>
    </div>
    <div class="box">
        <h2>Dining Table</h2>
        <div class="box-img" style="background-image: url(https://th.bing.com/th/id/OIP.Knf4r40piJK8zaKz-AU_8gHaHa?w=176&h=180&c=7&r=0&o=5&dpr=2&pid=1.7);"></div>
        <p style="font-size: larger; font-family:sans-serif;" >Price:Rs34,999</p>
        <button>Buy Now</button>  
    </div>
    </div>
</body>
</html>
